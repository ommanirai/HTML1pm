<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- input types: text, password, email, number, radio, select, textarea, date, checkbox -->
    <form action="" method="" target="_self">
        <h2>Register Here</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" 
        name="username"    placeholder="Enter your username here">

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
        placeholder="Enter your password here">
        <br><br>

        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="confirm password">

        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email here">

        <br><br>
        <label for="phone">Phone No.</label>
        <input type="number" id="phone" name="phone" placeholder="enter your phone number">
        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="">
        <br><br>

        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male" >Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio"  id="others" name="gender">
        <label for="others" >Others</label>
        <br><br>

        <label for="">Skills</label>
        <input type="checkbox" id='html' name="skill">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="skill">
        <label for="css">CSS</label>

        <input type="checkbox" id="javascript" name="skill">
        <label for="javascript">Javascript</label>
        <br><br>

        <label for="country">Country</label>
        <select name="" id="">
            <option value="">Select Your Country</option>
            <option value="">Nepal</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Korea</option>
            <option value="">US</option>
            <option value="">UK</option>
            <option value="">Japan</option>
        </select>
        <br><br>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="enter your query here"></textarea>

        <br><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
