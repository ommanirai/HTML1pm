<html>
    <head>
        <title>List in HTML</title>
    </head>
    <body>
        <!-- 
        types of list:
        1. ordered list => number, alphabet(a,A), roman(i, I)
                        => represent by <ol> tag
        2. unordered list => disk, circle, bullet
                          => represent by <ul> tag
        3. description list
                          => represent by dl
        
        -->
        <h2>List of fruits:</h2>
        <!-- ordered list type: a, A, i, I, 1-->
        <ol type="I" start="3">
            <li>mango</li>
            <li>orange</li>
            <li>kiwi</li>
            <li>litchi</li>
            <li>grapes</li>
            <li>apple</li>
        </ol>
        <h2>List of my Best friends</h2>
        <!-- unordered list -->
        <ul style="list-style: '. ';">
            <li>aarati</li>
            <li>jenisha</li>
            <li>ansu</li>
            <li>paaru</li>
            <li>simran</li>
        </ul>


        <dl>
            <dt>coffee</dt>
            <dd>-black</dd>
            

            <dt>fruits</dt>
            <dd>kiwi</dd>
        </dl>



    </body>
</html>
