<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="" target="_self">
        <!-- type: text, password,date,number,email,select,radio, checkbox, textarea, button, submit -->
        <h2>Register Here</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here">
        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address here">
        <br><br>

        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" placeholder="Enter Your phone number here">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password here">
        <br><br>

        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="enter your Confirm password here">
        <br><br>

        <label for="dob">D.O.B</label>
        <input type="date" id="dob" name="dob" >
        <br><br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" >
        <br><br>

        <label for="">Country</label>
        <select name="" id="">
            <option value="">Select Your country here</option>
            <option value="">Nepal</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Japan</option>
            <option value="">Korea</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select>
        <br><br>

        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br><br>


        <label for="">Skills</label>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label>

        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label>

        <input type="checkbox" id="python" name="skills">
        <label for="python">Python</label>

        <input type="checkbox" id="react" name="skills">
        <label for="react">React</label>
        <br><br>

        <label for="description">Description</label>
        <textarea name="" id="description" cols="40" rows="5"></textarea>
        <br><br>









        <input type="submit">
        <!-- <input type="button" value="Logout">
        <button>submit</button> -->
        <input type="reset">

    </form>
</body>
</html>
